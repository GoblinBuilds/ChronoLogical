<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRT Flash Working</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #crt-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0;
      background: transparent;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes crt-flash-out {
      0% {
        opacity: 0;
      }
      10% {
        opacity: 0.9;
        background: radial-gradient(ellipse at center, white 0%, transparent 80%);
      }
      50% {
        opacity: 1;
        background: linear-gradient(to bottom, transparent 48%, white 50%, transparent 52%);
      }
      100% {
        opacity: 0;
        background: transparent;
      }
    }

    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      background: none;
      border: 2px solid #0f0;
      color: #0f0;
      cursor: pointer;
    }

    button:hover {
      background: #0f02;
    }
  </style>
</head>
<body>

  <button onclick="triggerCRTFlash()">Trigger CRT Flash</button>

  <div id="crt-flash"></div>

  <script>
    function triggerCRTFlash() {
      const flash = document.getElementById("crt-flash");

      // Remove old animation
      flash.style.animation = "none";

      // Force reflow to restart animation
      void flash.offsetWidth;

      // Apply new animation
      flash.style.animation = "crt-flash-out 0.6s ease-out";
    }
  </script>

</body>
</html>
