{% extends "base.html" %}
{% block head %}
    
{% endblock %}

{% block body %}
  <h1>Choose Category</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class = "flashes">
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post">
    <h2 class="question_header" for="category">Category:</h2>
    <select name="category" id="category">
      {% for cat in categories %}
        <option value="{{ cat }}">{{ cat }}</option>
      {% endfor %}
    </select>
    <button classi="post_button" type="submit">Start game</button>
  </form>
{% endblock %}
