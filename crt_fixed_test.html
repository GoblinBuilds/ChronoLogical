<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRT Test Fixed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }

    .crt {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00FF00;
    }

    /* Scanlines overlay */
.crt::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  background-image: repeating-linear-gradient(
    to bottom,
    rgba(255, 255, 255, 0.05) 0px,
    rgba(255, 255, 255, 0.05) 1px,
    transparent 1px,
    transparent 4px
  );
  animation: scanline-move 0.5s linear infinite;
  pointer-events: none;
}

@keyframes scanline-move {
  from {
    background-position: 0 0;
  }
  to {
    background-position: 0 4px;
  }
}

    /* Glow and flicker overlay */
    .crt::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: radial-gradient(ellipse at center, rgba(0,255,0,0.1), transparent 60%);
      animation: flicker 0.12s infinite;
      pointer-events: none;
    }

    @keyframes flicker {
      0%   { opacity: 1; }
      50%  { opacity: 0.97; }
      100% { opacity: 1; }
    }

    .crt-text {
      position: relative;
      z-index: 3;
      font-size: 2rem;
      text-shadow: 0 0 2px #0f0, 0 0 5px #0f0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="crt">
    <div class="crt-text">
      CRT EFFECT WORKING<br>
      Scanlines + Glow + Flicker
    </div>
  </div>
</body>
</html>
