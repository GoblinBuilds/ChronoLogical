<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Loss Animation</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .card {
      width: 100px;
      height: 140px;
      background: linear-gradient(135deg, #f9c74f, #f9844a);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .lost {
      animation: cardLoss 1.2s ease-out forwards;
    }

    @keyframes cardLoss {
      0% {
        opacity: 1;
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) rotate(var(--angle));
      }
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Card Collector Game</h1>
  <p>Answer questions to collect cards. If you fail... you lose them!</p>

  <div class="card-container" id="cards">
    <div class="card" style="--x: -100px; --y: -80px; --angle: -20deg;">🂡</div>
    <div class="card" style="--x: 120px; --y: -100px; --angle: 25deg;">🂱</div>
    <div class="card" style="--x: -80px; --y: 90px; --angle: -15deg;">🃁</div>
    <div class="card" style="--x: 100px; --y: 70px; --angle: 18deg;">🃑</div>
  </div>

  <button onclick="loseCards()">Fail Question</button>

  <script>
    function loseCards() {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.classList.add('lost');
      });
    }
  </script>

</body>
</html>
